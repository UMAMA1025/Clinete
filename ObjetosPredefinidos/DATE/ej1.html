<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Date ex_1</title>
    </head>
    <body>
        <p id="result"></p>
        <script>
           let hoy = new Date();
           let finCurso = new Date("2026-06-05");
          
           let Diffms = finCurso - hoy;
           let Diffdays = Math.ceil(Diffms/ ( 1000* 60 * 60 *24));
           console.log(Diffdays);
           document.getElementById("result").innerText = "Faltan " + Diffdays + 
           " dias hasta fin de curso";
        </script>
    </body>
</html>
