<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h2 id="Result"></h2>
        <script>
            let month = parseInt(prompt("Enter your birthday month (1-12)"));
            let day = parseInt(prompt("Enter your day of bithday (1-31)"));
             let opcion = prompt(
            "Elige el formato de fecha:\n" +
            "1: DD/MM/YYYY\n" +
            "2: 1 de enero de 2000\n" +
            "3: 2º viernes de enero"
        );
            let domingos = [];
            let añoactual = new Date().getFullYear();

            for(let año = añoactual; año <= 2100; año ++){
                let fecha = new Date(año, month -1 , day);
                if(fecha.getDay() === 0){
                    domingos.push(año);
                }
            }

            document.getElementById("Result").innerText = "Tu compleaños cae en domingo en log años: "+
             domingos.join(", ");
           
        </script>
    </body>
</html>
