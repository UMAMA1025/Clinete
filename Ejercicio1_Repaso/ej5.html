<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 5</title>
    </head>
    <body>
        <script>
            const num = Number(prompt("Intoduce un numero"));

            if(num % 2 === 0){
                document.write(`${num} es divisible por 2`);
            }
            else{
                document.write(`${num} no es divisible por 2`);
            }
        </script>
    </body>
    
</html>
