<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ejercicio 3</title>
    </head>
    <body>
        <script>
            const num1 = Number(prompt("Introduce el primer número"));
            const num2 = Number(prompt("Introduce el segundo número"));

            if( num1 > num2 ){
                document.write(`Numero 1 es mayor`);
            
            }
            else if (num2 > num1) {
                document.write(`Numero 2 es mayor`);
            } else {
                document.write(`Ambos numeros son iguales`);
            }
        </script>
    </body>
</html>
