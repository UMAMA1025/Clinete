    <body>
        <h2>Fill this form for any type of help</h2>
        <form id="form_id">
            <label for="name">Name: </label>
            <input type="text" id="name" required><br>

            <label for="surname">Surnames: </label>
            <input type="text" id="surname" required><br>

            <label for="problem">Write your problem (max words 100)</label><br>
            <textarea id="problem" maxlength="100" required></textarea><br>

            <label for="phone">Phone number: </label>
            <input type="tel" id="phone" required pattern="\d+" placeholder="+34"><br>

            <label for="email">Email: </label>
            <input type="email" id="email" required placeholder="abc@gmail.com"><br>

            <button type="submit" id="button">Send</button>

        </from>
        <script>
            const button = document.getElementById("button");
            button.addEventListener("button", function(e){

                const name = document.getElementById("name").value.trim();
                const surname = document.getElementById("surname").value.trim();
                const problem = document.getElementById("problem").value.trim();
                const phone = document.getElementById("phone").value.trim();
                const email = document.getElementById("email").value.trim();
                 
            if (!name || !surname){
                alert("Please, complete name and surname");
                return false
            }
            if(!phone.validateDefault()){
                e.preventDefault();
                alert(email.validationMessage)

            }
             else {
                e.preventDefault();
                alert("Email is valid!");
            }
            
            })

           
        </script>
    </body>
