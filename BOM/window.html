    <h1>Controla la ventana</h1>
    <div>
        <button onclick="arriba()">Arriba ‚¨ÜÔ∏è </button>
        <button onclick="abajo()">Abajo ‚¨áÔ∏è</button>

    <div>
        <button onclick="zoom_in()">Agranadr üîç</button>

    </div>
 <script>

    // Movimiento de la ventana
    function arriba(){
        window.moveBy(0,-10);
    }
    function abajo(){
        window.moveBy(0,10);
    }
    function Izquierda(){
        window.moveBy(-10,0);
    }
    function derecha(){
        window.moveBy(10,0);
    }


    // Agrandar la ventana
    function zoom_in(){
        let x = window.outerWidth;
        let y = window.outerHeight;

        let newX = x * 2;
        let newY = y * 2;

        if(newX <= screen.availWidth && newY <= screen.availHeight ){
            window.resizeTo(newX,newY);
        }
        else{
            alert("No de puede agarandar mas.");
        }
    }
 
    // Reducir la ventana
    function zoom_out(){
        let x = window.outerWidth;
        let y = window.outerHeight;

        let newX = x / 2;
        let newY = y / 2;

        if (newX >= 100 && newY >= 100){
            window.resizeTo(newX,newY);
        }
        else{
            alert("No se puede reducir mas.");
        }
    }
  </script>
