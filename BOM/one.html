<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página Principal</title>
</head>
<body>
  <h1>Página Principal</h1>
  <button id="abrirVentana">Abrir nueva ventana</button>

  <script>
    document.getElementById("abrirVentana").addEventListener("click", () => {
      // Abrimos la nueva ventana de 200x200
      window.open("window.html", "ventanaControl", "width=200,height=200,left=100,top=100");
    });
  </script>
</body>
</html>
